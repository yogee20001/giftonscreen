<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your QR Code â€“ Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b0022, #030008);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 46px 34px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeUp 0.8s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 28px;
    }

    canvas {
      margin: 20px auto 30px;
      border-radius: 18px;
      background: #ffffff;
      padding: 12px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(255, 139, 216, 0.45);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Your QR Code</h1>
    <p>Scan to view the gift anytime</p>

    <canvas id="qr"></canvas>

    <button onclick="downloadQR()">Download QR Code</button>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // TEMP access guard
    if (sessionStorage.getItem("unlocked") !== "true") {
      window.location.href = "/";
    }

    const finalUrl = window.location.origin + "/final/";
    const canvas = document.getElementById("qr");

    QRCode.toCanvas(canvas, finalUrl, {
      width: 220,
      margin: 2,
      color: {
        dark: "#000000",
        light: "#ffffff"
      }
    });

    function downloadQR() {
      const link = document.createElement("a");
      link.download = "gift-on-screen-qr.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
