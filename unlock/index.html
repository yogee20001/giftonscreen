<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Unlock Code â€“ Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #100026, #040009);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      transition: opacity 0.4s ease;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 44px 34px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      box-shadow: 0 35px 80px rgba(0, 0, 0, 0.65);
      animation: fadeUp 0.8s ease forwards;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 30px;
    }

    .code-box {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
    }

    .code-box input {
      width: 48px;
      height: 58px;
      text-align: center;
      font-size: 1.4rem;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.45);
      color: #ffffff;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(255, 139, 216, 0.45);
    }

    .error {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #ff9b9b;
      display: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Enter Unlock Code</h1>
    <p>Enter the 6-digit code you received after payment</p>

    <div class="code-box">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <button onclick="verifyCode()">Unlock Gift</button>

    <div class="error" id="error">
      Invalid code. Please try again.
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code-box input");

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    function verifyCode() {
      let code = "";
      inputs.forEach((i) => (code += i.value));

      if (code.length !== 6) {
        showError();
        return;
      }

      // TEMPORARY logic (frontend only)
      // Real validation will move to Cloudflare Worker + KV
      sessionStorage.setItem("unlocked", "true");

      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "/final/";
      }, 400);
    }

    function showError() {
      document.getElementById("error").style.display = "block";
    }
  </script>
</body>
</html>
