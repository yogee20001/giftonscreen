<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Gift â€“ Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #120021, #040008);
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .watermark {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 20px,
        transparent 20px,
        transparent 40px
      );
      pointer-events: none;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 36px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub {
      text-align: center;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }

    .content h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .content p {
      font-size: 1rem;
      opacity: 0.85;
    }

    .timer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .lock {
      margin-top: 30px;
      text-align: center;
    }

    .lock button {
      padding: 14px 30px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .lock button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(255, 139, 216, 0.45);
    }
  </style>
</head>

<body>
  <div class="watermark"></div>

  <div class="container">
    <div class="card">
      <h1>Preview Mode</h1>
      <div class="sub">This is a locked preview of your gift</div>

      <div class="content">
        <h2 id="name"></h2>
        <p id="message"></p>
      </div>

      <div class="timer" id="timer"></div>

      <div class="lock">
        <button onclick="goToPayment()">Unlock Full Gift</button>
      </div>
    </div>
  </div>

  <script>
    const name = sessionStorage.getItem("userName") || "Your Name";
    const message =
      sessionStorage.getItem("userMessage") ||
      "Your message will appear here.";

    document.getElementById("name").innerText = name;
    document.getElementById("message").innerText = message;

    const START_KEY = "previewStartTime";
    const LIMIT = 60 * 60 * 1000; // 1 hour

    let startTime = sessionStorage.getItem(START_KEY);
    if (!startTime) {
      startTime = Date.now();
      sessionStorage.setItem(START_KEY, startTime);
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - startTime;
      const remaining = LIMIT - elapsed;

      if (remaining <= 0) {
        document.getElementById("timer").innerText =
          "Preview expired. Please restart.";
        return;
      }

      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      document.getElementById(
        "timer"
      ).innerText = `Preview valid for ${mins}m ${secs}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    function goToPayment() {
      window.location.href = "/payment/";
    }
  </script>
</body>
</html>
