<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Gift – Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a0020, #020007);
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
      animation: fadeUp 0.8s ease forwards;
    }

    .card 
   <button onclick="window.location.href='/qr/'"
  style="margin-top:30px;padding:14px 28px;border-radius:14px;border:none;
  background:linear-gradient(90deg,#7f5cff,#00eaff);font-weight:500;cursor:pointer;">
  Get QR Code
</button>

    {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 50px 40px;
      box-shadow: 0 35px 90px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .message {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 id="name">Your Name</h1>
      <div class="message" id="message">
        Your message will appear here.
      </div>

      <div class="footer">
        Created with ❤️ on Gift On Screen
      </div>
    </div>
  </div>

  <script>
    // TEMP access guard (frontend only)
    if (sessionStorage.getItem("unlocked") !== "true") {
      window.location.href = "/";
    }

    const name = sessionStorage.getItem("userName") || "Your Name";
    const message =
      sessionStorage.getItem("userMessage") ||
      "Your message will appear here.";

    document.getElementById("name").innerText = name;
    document.getElementById("message").innerText = message;
  </script>
</body>
</html>
