<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Mobile Number – Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #14002e, #06010c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      transition: opacity 0.4s ease;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 42px 32px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      box-shadow: 0 35px 80px rgba(0, 0, 0, 0.65);
      animation: fadeUp 0.8s ease forwards;
    }

    h1 {
      font-size: 1.9rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      font-size: 1rem;
      border-radius: 16px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.45);
      color: #ffffff;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      margin-bottom: 26px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(127, 92, 255, 0.45);
    }

    .note {
      margin-top: 18px;
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Enter Mobile Number</h1>
    <p>This will be used to save and unlock your gift</p>

    <input
      type="tel"
      id="mobile"
      placeholder="e.g. 9876543210"
      maxlength="15"
    />

    <button onclick="continueNext()">Continue</button>

    <div class="note">
      No OTP required • Used only for identification
    </div>
  </div>

  <script>
    function continueNext() {
      const mobile = document.getElementById("mobile").value.trim();

      if (mobile.length < 8) {
        alert("Please enter a valid mobile number");
        return;
      }

      // Store temporarily (frontend only)
      sessionStorage.setItem("mobileNumber", mobile);

      // Premium transition
      document.body.style.opacity = "0";

      setTimeout(() => {
        window.location.href = "/upload/";
      }, 400);
    }
  </script>
</body>
</html>
