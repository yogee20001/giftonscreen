<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Templates â€“ Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b3a, #0d0d18);
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .top-bar {
      margin-bottom: 40px;
      animation: fadeDown 0.8s ease forwards;
    }

    .top-bar h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-bar p {
      margin-top: 10px;
      opacity: 0.75;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .template {
      position: relative;
      height: 360px;
      border-radius: 22px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 0.8s ease forwards;
    }

    .template:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.7);
    }

    .preview {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 139, 216, 0.35),
        rgba(127, 92, 255, 0.35)
      );
      filter: blur(6px);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0.2)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .overlay h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .overlay span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .lock {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>Birthday Templates</h1>
      <p>Select a premium design to continue</p>
    </div>

    <div class="grid">
      <div class="template" onclick="selectTemplate('golden')">
        <div class="preview"></div>
        <div class="lock">ðŸ”’ Premium</div>
        <div class="overlay">
          <h2>Golden Surprise</h2>
          <span>Luxury birthday theme</span>
        </div>
      </div>

      <div class="template" onclick="selectTemplate('neon')">
        <div class="preview"></div>
        <div class="lock">ðŸ”’ Premium</div>
        <div class="overlay">
          <h2>Neon Party</h2>
          <span>Modern glow design</span>
        </div>
      </div>

      <div class="template" onclick="selectTemplate('elegant')">
        <div class="preview"></div>
        <div class="lock">ðŸ”’ Premium</div>
        <div class="overlay">
          <h2>Elegant Wishes</h2>
          <span>Minimal & classy</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectTemplate(id) {
      // Temporary storage (frontend only)
      sessionStorage.setItem("selectedTemplate", id);

      // Smooth transition
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "/enter-number/";
      }, 400);
    }
  </script>
</body>
</html>
