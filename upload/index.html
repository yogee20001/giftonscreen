<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Content â€“ Gift On Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f0028, #05000d);
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      animation: fadeUp 0.8s ease forwards;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff8bd8, #7f5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      margin-bottom: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    input[type="file"] {
      width: 100%;
      color: #ffffff;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
    }

    button {
      padding: 16px 36px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(127, 92, 255, 0.45);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Gift</h1>
    <p>Add personal touches to make it special</p>

    <div class="grid">
      <div class="card">
        <h2>Your Name</h2>
        <input type="text" id="name" placeholder="Your name" />
      </div>

      <div class="card">
        <h2>Your Message</h2>
        <textarea id="message" placeholder="Write a heartfelt message"></textarea>
      </div>

      <div class="card">
        <h2>Upload Photos</h2>
        <input type="file" id="photos" multiple accept="image/*" />
      </div>

      <div class="card">
        <h2>Audio / Video (Optional)</h2>
        <input type="file" id="media" accept="audio/*,video/*" />
      </div>
    </div>

    <div class="footer">
      <button onclick="continuePreview()">Preview Gift</button>
    </div>
  </div>

  <script>
    function continuePreview() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("userMessage", message);

      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "/preview/";
      }, 400);
    }
  </script>
</body>
</html>
