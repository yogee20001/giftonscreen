<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift On Screen ‚Äì Premium Wishes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeDown 1s ease forwards;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #7f5cff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      margin-top: 12px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      position: relative;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 1s ease forwards;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(
        135deg,
        rgba(127, 92, 255, 0.5),
        rgba(0, 234, 255, 0.3)
      );
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 0.9rem;
      opacity: 0.75;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Gift On Screen</h1>
      <p>Premium personalized wishes, beautifully crafted</p>
    </div>

    <div class="sections">
      <div class="card">
        <div class="card-content">
          <h2>üéÇ Birthday</h2>
          <span>Premium birthday templates</span>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <h2>üéâ New Year</h2>
          <span>Celebrate the new beginning</span>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <h2>üíç Anniversary</h2>
          <span>Moments that matter</span>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <h2>‚ú® Custom</h2>
          <span>Create something unique</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
